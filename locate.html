    <div style="text-align: center;margin-top: 30px;">
        <b> Latitude: </b><span id="latitude"></span><br>
        <b> Longitude: </b><span id="longitude"></span><br>
    </div>
    
    <div id="map">
        <iframe width="600" height="450" frameborder="0" style="border:0; width: 100%"
            src="" allowfullscreen></iframe>

    </div> 
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>   
    <script>
        
        $(document).ready(function () {
            if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function (p) {
                var latitude = p.coords.latitude; 
                var longitude = p.coords.longitude;
                var position = latitude + "," + longitude

                $("#latitude").text(latitude);
                $("#longitude").text(longitude);

                var url = "https://www.google.com/maps/embed/v1/view?center="+position+"&zoom=15&key='ENTER API KEY'"
                $("iframe").attr('src', url);

            }, function (e) {   
                ipLookup();
            })  
        } else
            ipLookup(); 
        });
        
        function ipLookup() {
            
        }
        

    
    </script>
